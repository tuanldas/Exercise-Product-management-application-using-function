<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Products CRUD</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>

<h3>Add New Product</h3>
<div class="container">
    <form action="javascript:void(0);" method="POST" onsubmit="app.add()">
        <input type="text" id="add-name" placeholder="New Product">
        <input type="submit" value="Add">
    </form>
</div>

<h3>Display All Product</h3>
<table>
    <tr>
        <th style = "text-align: left;">Product Name</th>
        <th style = "text-align: right; color:brown" colspan="2"><p id="counter"></p></th>
    </tr>
    <tbody id="products">
    </tbody>
</table>
<script>
    var app = new function() {
        this.el = document.getElementById('products');
        this.products = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Xiaomi Redmi Note 4', 'Apple iPhone 6S', 'Xiaomi Mi 5s Plus', 'Apple iPhone 8 Plus', 'Fujitsu F-04E', 'Oppo A71'];

        this.count = function(data) {
            var el   = document.getElementById('counter');
            var name = 'product';
            if (data) {
                if (data > 1) {
                    name = 'products';
                }
                el.innerHTML = data + ' ' + name ;
            } else {
                el.innerHTML = 'No ' + name;
            }
        };

        this.fetchAll = function() {
            var data = '';
            if (this.products.length > 0) {
                for (i = 0; i < this.products.length; i++) {
                    data += '<tr>';
                    data += '<td>' + this.products[i] + '</td>';
                    data += '<td><button onclick="app.edit(' + i + ')">Edit</button></td>';
                    data += '<td><button onclick="app.delete(' + i + ')">Delete</button></td>';
                    data += '</tr>';
                }
            }
            this.count(this.products.length);
            return this.el.innerHTML = data;
        };

        this.add = function () {
            el = document.getElementById('add-name');
            var product = el.value;
            if (product) {
                this.products.push(product.trim());
                el.value = '';
                this.fetchAll();
            }
        };

        this.edit = function (item) {
            var el = document.getElementById('edit-name');
            el.value = this.products[item];
            document.getElementById('spoiler').style.display = 'block';
            self = this;
            document.getElementById('saveEdit').onsubmit = function() {
                var product = el.value;
                if (product) {
                    self.products.splice(item, 1, product.trim());
                    self.fetchAll();
                    closeInput();
                }
            }
        };

        this.delete = function (item) {
            this.products.splice(item, 1);
            this.fetchAll();
        };

    }
    app.fetchAll();
    function closeInput() {
        document.getElementById('spoiler').style.display = 'none';
    }
</script>


<div id="spoiler" role="aria-hidden">
    <h3>Edit Product</h3>
    <div class="container">
        <form action="javascript:void(0);" method="POST" id="saveEdit">
            <input type="text" id="edit-name">
            <input type="submit" value="Edit" /> <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
</div>
</p>

</body>
</html>
